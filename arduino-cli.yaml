board_manager:
  additional_urls:
    - https://raw.githubusercontent.com/milesburton/Arduino-Temperature-Control-Library/master/library.json
    - https://raw.githubusercontent.com/PaulStoffregen/OneWire/master/library.json
daemon:
  port: "50051"
directories:
  #data: /root/.arduino15
  #downloads: /root/.arduino15/staging
  user: ./Arduino
library:
  enable_unsafe_install: false
logging:
  file: ""
  format: text
  level: info
metrics:
  addr: :9090
  enabled: true
output:
  no_color: false
sketch:
  always_export_binaries: true
updater:
  enable_notification: true
